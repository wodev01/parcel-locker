<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding margin-vertical>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="loginObj.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="loginObj.password"></ion-input>
    </ion-item>

    <ion-col col-12 text-center>
      <ion-buttons text-uppercase class="btn-large">
        <button ion-button (click)="fnLogin(loginObj)">Login</button>
      </ion-buttons>
    </ion-col>

  </ion-list>
</ion-content>
